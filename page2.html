<h1>PROGRESS TOWARDS SPOOG</h1>
<br>
<button onclick="move()">CLICK FOR SPOOG PROGRESS</button> 
<script>
function move() {
    var elem = document.getElementById("myBar"); 
    var width = 1;
    var id = setInterval(frame, 10);
    function frame() {
        if (width >= 100) {
            clearInterval(id);
        } else {
            width++; 
            elem.style.width = width + '%'; 
        }
    }
}
</script>

<div id="myProgress">
  <div id="myBar"></div>
</div>
